<!DOCTYPE html>
<html>

<head>
    <title>Geidea Checkout Example</title>
    <script src="https://www.ksamerchant.geidea.net/hpp/geideaCheckout.min.js"></script>
    <script>
        function startPayment() {
            // Initialize GeideaCheckout
            var payment = new GeideaCheckout(onSuccess, onError, onCancel);

            // Start the payment
            payment.startPayment("f66c49c4-78ab-468a-039f-08dc82b34a");
        }

        // Define the onSuccess function
        let onSuccess = function (data) {
            alert('Success:' + 'n' +
                data.responseCode + 'n' +
                data.responseMessage + 'n' +
                data.detailedResponseCode + 'n' +
                data.detailedResponseMessage + 'n' +
                data.orderId + 'n' +
                data.reference);
        };

        // Define the onError function
        let onError = function (data) {
            alert('Error:' + 'n' +
                data.responseCode + 'n' +
                data.responseMessage + 'n' +
                data.detailedResponseCode + 'n' +
                data.detailedResponseMessage + 'n' +
                data.orderId + 'n' +
                data.reference);
        };

        // Define the onCancel function
        let onCancel = function (data) {
            alert('Payment Cancelled:' + 'n' +
                data.responseCode + 'n' +
                data.responseMessage + 'n' +
                data.detailedResponseCode + 'n' +
                data.detailedResponseMessage + 'n' +
                data.orderId + 'n' +
                data.reference);
        };
    </script>
</head>

<body>
    <button onclick="startPayment()">Geidea Checkout</button>
</body>

</html>
